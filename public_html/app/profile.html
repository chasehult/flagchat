<!DOCTYPE html>

        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="style1.css">
        <title>Profile</title>
        <link rel="shortcut icon" type="image/jpg" href="imgs/logo.png">
    </head>
    <body>
        <div id="info">
            <img id="icon" src="imgs/defaulticon.jpg" />
            <h1 id="username">@user</h1>
            <h2 id="displayname">name</h2>
        </div>
        <div id="profilecontent">
            <div id="posts">
                <!-- posts go here -->
            </div>
        </div>

        <div id="navigation">
            <div id="header">
                <h1 id="flagchat">Flagchat</h1>
                <h1 id="un">@username</h1>

                <img id="logo" src="imgs/logo.png" />
            </div>

            <div id="newPost">
                <textarea id="newPostContent" cols="38" rows="8">what's up?</textarea>
                <img id="postImage" src="imgs/photo.png" />
                <input type="button" id="submitPost" value="create post" class="submit" />
            </div>

            <div id="links">
                <span id="chat">
                    <img id="inboxlogo" src="imgs/inboxicon.png" />

                </span>

                <span id="profile">
                    <img id="icon" src="imgs/defaulticon.png" />

                </span>
            </div>
        </div>
