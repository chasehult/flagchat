<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Profile</title>
        <link rel="shortcut icon" type="image/jpg" href="imgs/logo.png">
    </head>
    <body>
        <div id="header">
            <h1 id="flagchat">Flagchat</h1>
            <h1 class="unfield"></h1>
            <img id="logo" src="imgs/logo.png" />
        </div>

        <div id="nonheader">
            <div id="info">
                <img id="avatar" src="imgs/defaulticon.jpg" />
                <h1 class="unfield"></h1>
            </div>

            <div id="profilecontent">
                <div id="posts">
                    <!-- posts go here -->
                </div>
            </div>

            <div id="sidebar">
                <textarea id="newPostContent" cols="38" rows="8">what's up?</textarea>
                <img id="postImage" src="imgs/photo.png" />
                <input onclick="sendPost()" type="button" id="submitPost" value="Create Post" class="submit" />
                <div id="chat">
                    <img id="inboxlogo" src="imgs/inboxicon.png" />
                    <p>Chat</p>
                </div>

                <div id="profile">
                    <img id="icon" src="imgs/defaulticon.png" />
                    <p>Profile</p>
                </div>
            </div>
        </div>
        <script>init()</script>
    </body>
</html>
