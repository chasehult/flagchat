<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Profile</title>
        <script src="jquery.js"></script>
        <script src="script.js"></script>
        <link rel="shortcut icon" type="image/jpg" href="imgs/logo.png">
    </head>
    <body>
        <div id="header">
            <h1 id="flagchat">Flagchat</h1>
            <h1 class="unfield"></h1>
            <img id="logo" src="imgs/logo.png" />
        </div>

        <div id="nonheader">
            <div id="info">
                <img id="avatar" src="imgs/defaulticon.jpg" />
                <h1 class="unfield"></h1>
            </div>
        </div>

        <div id="navigation">
            <div id="header">
                <h1 id="flagchat">Flagchat</h1>
                <h1 class="unfield"></h1>
            </div>
            <div id="profilecontent">
                <div id="posts">
                    <!-- posts go here -->
                </div>
            </div>

            <div id="newPost">
                <textarea id="newPostContent" placeholder="What's up?" cols="38" rows="8"></textarea>
                <input onclick="sendPost()" type="button" id="submitPost" value="Create Post" class="submit" />
                <div id="chat" onclick="window.location.href = window.location.origin + '/app/chat.html';">
                    <img id="inboxlogo" src="imgs/inboxicon.png" />

                <span id="profile" onclick="window.location.href = window.location.origin + '/app/profile.html';">
                    <img id="icon" src="imgs/defaulticon.png" />

                </span>
            </div>
        </div>

        </div>
  
    <script>init()</script>
    </body>
</html>
