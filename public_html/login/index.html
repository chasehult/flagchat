<!DOCTYPE html>

<html lang="en" >
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Flagchat</title>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <link rel="shortcut icon" type="image/jpg" href="../app/imgs/logo.png">
</head>
<body id="loginPage">

    <div id="login">
        <h1 id="loginHeader">Login</h1>
        <input id="logUsername" name="logUsername" type="text" class="box" placeholder="Username">
        <br />
        <input id="logPassword" name="logPassword" type="password" class="box" placeholder="Password">
        <br />
        <input onclick="login()" id="loginButton" type="button" value="login" class="submit" />

        <p>New User? <a href="/login/signup.html">Sign up.</a></p>
    </div>

</body>
</html>
