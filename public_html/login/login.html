<!DOCTYPE html>

<html lang="en" >
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>FlagChat Login</title>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
</head>
<body id="loginPage">

    <div id="login">
        <h1 id="loginHeader">Login</h1>
        <input id="logUsername" name="logUsername" type="text" class="box" placeholder="Username">
        <br />
        <input id="logPassword" name="logPassword" type="password" class="box" placeholder="Password">
        <br />
        <input onClick="login()" id="loginButton" type="button" value="login" class="submit" />
        

        <div id="notuser" class="links">
            <p>New User?</p>
            <a href="signup.html">Sign up.</a>
        </div>
    </div>
</body>
</html>
