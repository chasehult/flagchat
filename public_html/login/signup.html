<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Flagchat Sign Up</title>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
</head>
<body id="signupPage">


    <div id="signup">
        <h1 id="signupHeader">Create a new account!</h1>
        <input id="signupuser" type="text" class="box" placeholder="Username">
        <br />
        <input id="signuppass" type="password" class="box" placeholder="Password">
        <br />
        <input id="signupButton" type="button" value="sign up" class="submit" onclick="signup()" />

        <div id="alreadyuser" class="links">
            <p>Already a user?</p>
            <a href="/login/login.html">Log in.</a>
        </div>
    </div>
</body>
</html>
